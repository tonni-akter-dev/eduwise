name: eduwise
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # 🚀 State Management & Navigation
  get: ^4.6.6
  provider: ^6.1.5+1

  # 🌐 Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.2

  # 🔒 Authentication & Security
